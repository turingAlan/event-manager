  
   <section class="min-h-svh w-full grid grid-flow-col grid-cols-2">
    <div class="w-full h-full">
        <img src="assets/authentication.svg" alt="login" class="w-full h-full object-cover" />
    </div>
    <div class="sm:mx-auto w-full h-full flex items-center justify-center">
          <div class="md:max-w-xl flex flex-col gap-8">
            <span class="!text-2xl flex mb-6 login-heading">
                Login
            </span>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="space-y-5">
                <mat-form-field class="w-full" floatLabel="always">
                  <mat-label>Enter your email</mat-label>
                  <input
                    matInput
                    placeholder="pat@example.com"
                    formControlName="email"
                    required
                  />
                  @if (email.invalid) {
                    <mat-error>{{errorMessage().email}}</mat-error>
                  }
                </mat-form-field>
        
                <mat-form-field class="w-full" floatLabel="always">
                  <mat-label>Enter your password</mat-label>
                  <input
                    matInput
                    placeholder="**********"
                    formControlName="password"
                    type="password"
                    required
                  />
                  <mat-hint [class]="password.value.length>20?'text-red-700':''"> {{password.value.length}}/20</mat-hint>
                  @if (email.invalid) {
                    <mat-error>{{errorMessage().password}}</mat-error>
                  }
                </mat-form-field>
        
                <div>
                  <button type="submit" mat-flat-button 
                  [disabled]="loginForm.invalid"
                  matTooltip="Sign in"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                  </button>
                </div>
              </form>
              <div>
                <h2 class="!text-sm">
                    Don't have an account? <button aria-label="signup" routerLink="/authentication/register"  class="underline text-rose-400 font-bold">
                        Sign up
                    </button>
                </h2>
              </div>
          </div>
      </div>
