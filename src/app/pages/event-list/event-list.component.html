<app-home>
    <div *ngIf="loading; else showTable" class="h-svh w-screen top-0 left-0 z-10 absolute bg-blue-600/20 flex justify-center items-center">
        <mat-spinner mode="indeterminate"></mat-spinner>
        <p>Loading...</p>
    </div>

    <ng-template #showTable>
        <table *ngIf="eventData.length;else noData" mat-table [dataSource]="eventData()" class="mx-auto shadow-lg rounded-lg overflow-hidden">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <!-- Location Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>
          
            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
    
             <!-- date Column -->
             <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                   <div class="w-full sm:flex gap-4 justify-center hidden">
                    <button mat-mini-fab matTooltip="Delete" aria-label="Example icon-button with a heart icon">
                        <mat-icon >delete</mat-icon>
                      </button>  
                      <button mat-mini-fab matTooltip="Edit" aria-label="Example icon-button with a heart icon" >
                        <mat-icon>edit</mat-icon>
                      </button>    
                   </div>
                   <div class="block sm:hidden">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                          <mat-icon>delete</mat-icon>
                          <span>Delete</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon>edit</mat-icon>
                          <span>Edit</span>
                        </button>
                      </mat-menu>
                   </div>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <ng-container *ngIf="eventData().length">
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-slate-600/5 hover:cursor-pointer my-2"></tr>
            </ng-container>
          </table>
    
       
    </ng-template>
    
    <ng-template #noData>
        
        <img src = "/assets/empty.svg" class="flex h-3/5 mx-auto object-cover"/>
        <span class="text-center mx-auto flex justify-center">
            No data available
        </span>
        
    </ng-template>
      
      
</app-home>
