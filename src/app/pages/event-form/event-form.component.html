<app-home>
    <div class="container mx-auto p-4">
        <mat-card class="max-w-md mx-auto">
          <mat-card-header class="text-2xl" >
            <mat-card-title >Create an Event</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4 mt-4">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Event Name</mat-label>
                <input matInput formControlName="eventName" required>
                <mat-error *ngIf="eventForm.get('eventName')?.hasError('required')">
                  Event name is required
                </mat-error>
              </mat-form-field>
    
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="4" required></textarea>
                <mat-error *ngIf="eventForm.get('description')?.hasError('required')">
                  Description is required
                </mat-error>
              </mat-form-field>
    
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Location</mat-label>
                <input matInput formControlName="location" required>
                <mat-error *ngIf="eventForm.get('location')?.hasError('required')">
                  Location is required
                </mat-error>
              </mat-form-field>
    
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="eventForm.get('date')?.hasError('required')">
                  Date is required
                </mat-error>
              </mat-form-field>
    
              <button mat-flat-button  type="submit" [disabled]="eventForm.invalid" class="w-full">
                Create Event
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
</app-home>
